services:
  relay:
    build: ./relay
    ports:
      - "8001:8001"
    environment:
      - PORT=8001

  pi:
    build: ./pi
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - URL=http://pi:8000
      - REGISTER_URL=http://relay:8001/register
      - TEST_STREAM=True
    depends_on:
      - relay

  web:
    build:
      context: ./web
    ports:
      - "8003:8003"
    environment:
      - PORT=8003
      - PUBLIC_RELAY_URL=http://localhost:8001/
    depends_on:
      - api