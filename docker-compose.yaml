networks:
  relay_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.23.0.0/16

services:
  relay:
    build: ./relay
    ports:
      - "8001:8001"
    secrets:
      - gcp_key
    environment:
      - PORT=8001
      - GOOGLE_APPLICATION_CREDENTIALS=/run/secrets/gcp_key
      - ALLOWED_HOSTS=["172.23.0.10"]
    env_file:
      - ./relay/.env
    networks:
      - relay_network

  pi:
    build: ./pi
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - URL=http://pi:8000
      - REGISTER_URL=http://relay:8001/register
      - TEST_STREAM=True
    depends_on:
      - relay
    networks:
      relay_network:
        ipv4_address: 172.23.0.10


  recorder:
    build:
      context: ./recorder
    ports:
      - "8003:8003"
    secrets:
      - gcp_key
    environment:
      - PORT=8003
      - RELAY_URL=http://relay:8001
      - RECORDING_DIR=gs://birdhouse-recordings
      - GOOGLE_APPLICATION_CREDENTIALS=/run/secrets/gcp_key
    depends_on:
      - relay
      - pi

  web:
    build:
      context: ./web
    ports:
      - "8004:8004"
    environment:
      - PORT=8004
      - PUBLIC_RELAY_URL=http://localhost:8001/
      - PUBLIC_RECORDER_URL=http://localhost:8003/
    depends_on:
      - relay


secrets:
  gcp_key:
    file: ~/.config/gcloud/application_default_credentials.json