name: Deploy relay

on:
  workflow_dispatch:
  push:
    branches: main
    paths:
      - relay/**
      - ansible/playbooks/relay.yaml
      - ./github/workflows/deploy_relay.yaml

jobs:
  deploy:
    uses: ./.github/workflows/run_ansible.yaml
    with:
      command: uv run ansible-playbook -i ansible/inventory.yaml  -e "allowed_emails=${{ secrets.ALLOWED_EMAILS }}" ansible/playbooks/relay.yaml
    secrets: inherit